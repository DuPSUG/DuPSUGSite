name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main   # change if you use a different default branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build static export
        run: |
          npm run build
          OUT=docs
          # SPA fallback
          cp "$OUT/index.html" "$OUT/404.html" || true
          # RSC flight file for project pages
          if [ -f "$OUT/index.txt" ] && [ ! -f "$OUT/dupsugsite.txt" ]; then
            cp "$OUT/index.txt" "$OUT/dupsugsite.txt"
          fi

          echo "Verify:"
          ls -l "$OUT"/index.txt "$OUT"/dupsugsite.txt || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
